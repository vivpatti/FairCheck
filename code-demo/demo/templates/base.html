<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <style>
        button    {color: #FF5402}
        a    {color: #7D00FE}
        input    {color: #7D00FE}
        nav    {background-color: #FFA61E}

        h1 {color: #7D00FE}
        h3 {color: #7D00FE}
        b {color: #7D00FE}
    </style>

    <title>{% block title %}{% endblock %}FairCheck</title>
</head>

<body>

<header>
    <nav class="nav" style="margin-bottom: 25px">
        <a class="nav-link disabled" style="width:50px"><b>FairCheck</b></a>
        <a class="nav-link active" href="{{ url_for('home') }}" style="margin-left:auto">Home</a>
        <a class="nav-link active" href="{{ url_for('demo') }}" >Demo</a>
        <a class="nav-link active" href="{{ url_for('contact') }}" >Contacts</a>
    </nav>

{% block header %}
{% endblock %}
</header>

<section class="container">

    {% block content %}

    <div style="margin-left:0px; margin-right:0px">
        <p class="text-justify; font-weight-light" >
        For each text you can <b>check</b> the fairness of used language, looking in particular at the unfair gender expressions.
        </p>
    </div>

    <table class="table">
        <tbody>
            {% for text in texts %}
                <tr>
                    <td scope="row">
                        <div class="col-12 col-sm-8; text-justify">
                            {{ text['text2check'] }}
                        </div>
                    </td>
                    <td>
                        <div class="col-6 col-md-4; text-justify" style="margin-bottom: ($spacer * .5)">
                            <a href="{{ url_for('get_check', id=text['id']) }}">Check</a>
                        </div>


                    </td>
                </tr>
            {% endfor %}
      </tbody>
    </table>

{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</section>
</body>

<script>
function toggle_display(){
  el = document.querySelector('.content_section');

  if(el.style.visibility == 'hidden'){
      el.style.visibility = 'visible'
  }else{
     el.style.visibility = 'hidden'
  }
}
</script>

</html>
